language: c

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install --allow-unauthenticated -qq python qt4-qmake

script:
  - cmake . -DCPACK_GENERATOR="TGZ;DEB"
  - make all
  - make check
  - mkdir target_dir
  - DESTDIR=target_dir make install
  - make package

after_success:
  - sudo dpkg -i ./bear-*.deb
